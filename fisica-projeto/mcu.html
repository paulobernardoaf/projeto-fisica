<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="scripts.js"></script>
    <title>MCU</title>
</head>
<body onload="resize('mcuPlot')">
    <h1>MCU</h1>
    <center>
        <form action="javascript:MCU();">
            <label for="raio">Raio:</label>
            <input id="raio" type="number" name="raio" step="0.01" placeholder="Raio" required>
            <input class="button button-blue" type="submit" value="Ver">
        </form>
    </center>
    <br>
    <div id="mcuPlot"></div>

    <script type="text/javascript" src="mcu.js"></script>
</body>
</html>
