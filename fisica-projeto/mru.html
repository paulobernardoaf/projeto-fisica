<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>MRU</title>
</head>
<body>
    <h1>MRU</h1>
    <center>
        <form action="javascript:MRU();">
            <label for="velocidade">Velocidade:</label>
            <input id="velocidade" type="number" name="velocidade" step="0.1" required>
            <label for="posInicial">Posição Inicial</label>
            <input id="posInicial" type="number" name="posInicial" value="0" step="0.1" required>
            <input class="button button-blue" type="submit">
        </form>
    </center>
    <br>
    <div id="mruPlot" style="width:1280px;height:720px;"></div>

    <script type="text/javascript" src="mru.js"></script>
    
    <script type="text/javascript">
        var width = screen.width;
        var height = screen.height;
        var size = width < height ? width : height;
        document.getElementById('mruPlot').style.width = size+"px";
        document.getElementById('mruPlot').style.height = size+"px";
    </script>

</body>
</html>
