<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="scripts.js"></script>
    <title>MRU</title>
</head>
<body onload="resize('mruPlot')">
    <h1>MRU</h1>
    <center>
        <form action="javascript:MRU();">
            <label for="velocidade">Velocidade:</label>
            <input id="velocidade" type="number" name="velocidade" step="0.01" placeholder="Velocidade" required>
            <label for="posInicial">Posição Inicial</label>
            <input id="posInicial" type="number" name="posInicial" value="0" step="0.01" placeholder="Posição inicial" required>
            <input class="button button-blue" type="submit" value="Ver">
        </form>
    </center>
    <br>
    <div id="mruPlot"></div>

    <script type="text/javascript" src="mru.js"></script>
</body>
</html>
